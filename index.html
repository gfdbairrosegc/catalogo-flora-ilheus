<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flora Nativa Ilhéus - Catálogo de Plantas Nativas</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg-gray-50 text-gray-800">

    <header class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-20">
        <div class="container mx-auto px-4 py-5 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-gray-900">Catálogo Flora Nativa</h1>
                <p class="text-md text-gray-500">Análise de Banco de Dados de Plantas de Ilhéus-BA</p>
            </div>
        </div>
    </header>

    <nav class="glass-panel sticky top-[85px] z-10 shadow-md">
        <div class="container mx-auto px-4 py-4">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-4 items-end">
                
                <div class="col-span-1 md:col-span-2 lg:col-span-2 xl:col-span-2">
                    <label for="search-input" class="block text-sm font-medium text-gray-700 mb-1">Pesquisar por Nome</label>
                    <input type="text" id="search-input" placeholder="Ex: Helicônia, Monstera..." class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500">
                </div>

                <div>
                    <label for="filter-luz" class="block text-sm font-medium text-gray-700 mb-1">Luz Solar</label>
                    <select id="filter-luz" class="filter-select w-full px-4 py-2 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500">
                        <option value="todos">Todos</option>
                        <option value="Sol Pleno">Sol Pleno</option>
                        <option value="Meia Sombra">Meia Sombra</option>
                        <option value="Sombra">Sombra</option>
                    </select>
                </div>
                <div>
                    <label for="filter-agua" class="block text-sm font-medium text-gray-700 mb-1">Necessidade de Água</label>
                    <select id="filter-agua" class="filter-select w-full px-4 py-2 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500">
                        <option value="todos">Todos</option>
                        <option value="Baixa">Baixa</option>
                        <option value="Média">Média</option>
                        <option value="Alta">Alta</option>
                    </select>
                </div>
                <div>
                    <label for="filter-crescimento" class="block text-sm font-medium text-gray-700 mb-1">Crescimento</label>
                    <select id="filter-crescimento" class="filter-select w-full px-4 py-2 bg-white border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500">
                        <option value="todos">Todos</option>
                        <option value="Lento">Lento</option>
                        <option value="Moderado">Moderado</option>
                        <option value="Rápido">Rápido</option>
                    </select>
                </div>
            </div>

            <div class="mt-4 flex flex-wrap gap-2 items-center">
                <span class="text-sm font-medium text-gray-700 mr-2">Filtrar por Tags:</span>
                <button class="tag-filter-btn" data-tag="Fácil de Cuidar">Fácil de Cuidar</button>
                <button class="tag-filter-btn" data-tag="Nativa do Brasil">Nativa do Brasil</button>
                <button class="tag-filter-btn" data-tag="Tolerante à Maresia">Tolerante à Maresia</button>
                <button class="tag-filter-btn" data-tag="Floração Ornamental">Floração Ornamental</button>
                <button class="tag-filter-btn" data-tag="Frutífera">Frutífera</button>
                
                <button id="reset-filters-btn" class="ml-auto text-sm text-emerald-600 hover:text-emerald-800 font-medium">
                    Resetar Filtros
                </button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div class="flex flex-col lg:flex-row gap-8">

            <div class="w-full lg:w-3/4">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-gray-800">Resultados da Análise</h2>
                    <span id="results-count" class="text-gray-600">Carregando...</span>
                </div>
                
                <div id="plant-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                    </div>
            </div>

            <aside class="w-full lg:w-1/4">
                <div class="sticky top-[220px] bg-white p-5 rounded-xl shadow-lg border border-gray-200">
                    <h3 class="text-lg font-bold text-gray-900 mb-1">Meu Projeto</h3>
                    <p class="text-sm text-gray-500 mb-4" id="project-plant-count">0 plantas</p>

                    <div id="project-empty-state" class="text-center py-6">
                        <p class="text-gray-500">Adicione plantas ao seu projeto...</p>
                    </div>
                    <div id="project-list" class="space-y-3 max-h-60 overflow-y-auto pr-2">
                        </div>

                    <div id="project-actions" class="mt-4 pt-4 border-t border-gray-200" style="display: none;">
                        <h4 class="text-md font-semibold text-gray-800 mb-3">Análise de Projeto (IA)</h4>
                        <div class="space-y-2">
                            <button id="ia-synergy-btn" class="ia-project-btn">Analisar Sinergia</button>
                            <button id="ia-layout-btn" class="ia-project-btn">Sugerir Layout</button>
                        </div>
                        <div id="ia-project-result" class="mt-4 p-3 bg-gray-50 rounded-md border border-gray-200" style="display: none;">
                            </div>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <div id="plant-modal" class="modal hidden">
        <div id="modal-backdrop" class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h2 id="modal-title" class="text-2xl font-bold text-gray-900">Nome da Planta</h2>
                    <p id="modal-subtitle" class="text-md text-gray-500 italic">Nome Científico</p>
                </div>
                <button id="modal-close-btn" class="text-gray-500 hover:text-gray-800 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div class="modal-body" id="modal-content-scrollable">
                <p id="modal-descricao" class="text-gray-700 text-base">...</p>
                <hr class="my-4">
                <div id="modal-details" class="grid grid-cols-2 md:grid-cols-3 gap-4">
                    </div>
                <hr class="my-4">
                <div>
                    <h4 class="text-sm font-medium text-gray-700 mb-3">Tags:</h4>
                    <div id="modal-tags" class="flex flex-wrap gap-2">
                        </div>
                </div>
                <hr class="my-4">
                <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                    <h4 class="text-lg font-semibold text-gray-800 mb-3">Cuidados Específicos (IA)</h4>
                    <button id="ia-care-btn" class="highlight-bg highlight-bg-dark-hover w-full flex items-center justify-center px-4 py-2 text-white rounded-lg font-medium transition-colors duration-200">
                        Gerar Plano de Cuidados
                    </button>
                    <div id="ia-result-container" class="mt-4 p-4 bg-white rounded-md border border-gray-200 text-gray-700" style="display: none;">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js" type="module"></script>

</body>
</html>
